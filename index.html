<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>AR.js UI Model Switch</title>

  <!-- A‑Frame & 依存ライブラリ -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- 画面固定 UI の CSS -->
  <style>
    body{margin:0;overflow:hidden;font-family:sans-serif}
    #ui{
      position:fixed;left:0;right:0;bottom:1rem;
      display:flex;justify-content:center;gap:.5rem;
      pointer-events:auto;          /* タップを UI に通す */
    }
    .model-btn{
      padding:.6rem 1rem;
      border:1px solid #fff;border-radius:8px;
      background:rgba(0,0,0,.55);
      color:#fff;font-size:.9rem;
      backdrop-filter:blur(4px);
    }
  </style>

  <script>
        AFRAME.registerComponent('apply-shadowmaterial', {
        init: function () {
            const mesh = this.el.getObject3D('mesh');
            if (!mesh) { return; }
            // 既存のマテリアルを破棄
            mesh.material.dispose();
            // 透明シャドウ用マテリアルを設定
            mesh.material = new THREE.ShadowMaterial({ opacity: 0.6 });
            mesh.receiveShadow = true;
        }
        });
 </script>
</head>

<body>

<!-- ────────────────────────────────
     A‑Frame / AR.js シーン
───────────────────────────────── -->
<a-scene embedded arjs
         shadow="enabled: true; autoUpdate: true; type: pcfsoft; mapSizeWidth: 1024; mapSizeHeight: 1024">

  <!-- マーカー -->
  <a-marker type="pattern" url="./logo1.patt">

    <!-- 公転させる“親” -->
    <a-entity id="orbitRoot"
              animation="property:rotation; to:0 -360 0; loop:true; dur:5000; easing:linear">

      <!-- モデル 1（初期表示） -->
      <a-entity id="m1Ent"
                gltf-model="#m1"
                position="1.1 0 0"
                scale="1 1 1"
                animation-mixer
                visible="true"
                shadow="cast: true; receive: false">
      </a-entity>

      <!-- モデル 2（非表示スタート） -->
      <a-entity id="m2Ent"
                gltf-model="#m2"
                position="1.1 0 0"
                scale="1 1 1"
                animation-mixer
                visible="false"
                shadow="cast: false; receive: false">
      </a-entity>

    </a-entity>

    <a-entity light="type: directional;
                 color: #ffffff;
                 intensity: 0.8;
                 castShadow: true;
                 shadowCameraFar: 20;
                 shadowBias: -0.0001"
          position="0 4 0"
          target="#orbitRoot">
     </a-entity>

     <a-plane apply-shadowmaterial
             rotation="-90 0 0"
             width="4"
             height="4"
             position="0 0 0">
    </a-plane>

  </a-marker>

  <a-entity camera></a-entity>

  <!-- 事前ロード -->
  <a-assets>
    <a-asset-item id="m1" src="./ito_walking.glb"></a-asset-item>
    <a-asset-item id="m2" src="./walk_adapted.glb"></a-asset-item>
  </a-assets>
</a-scene>

<!-- ────────────────────────────────
     画面固定 UI
───────────────────────────────── -->
<div id="ui">
  <button class="model-btn" data-target="m1Ent">model 1</button>
  <button class="model-btn" data-target="m2Ent">model 2</button>
</div>


<!-- ────────────────────────────────
     切替ロジック
───────────────────────────────── -->
<script>
  const allIds = ['m1Ent','m2Ent'];   // 追加したらここに ID を足す

  document.querySelectorAll('.model-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{

      const targetId = btn.dataset.target;

      allIds.forEach(id=>{
        const ent = document.getElementById(id);
        ent.setAttribute('visible', id === targetId);
      });

    });
  });
</script>

</body>
</html>
