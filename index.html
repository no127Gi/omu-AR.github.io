<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>AR.js UI Model Switch with Shadows</title>

  <!-- A-Frame & 依存ライブラリ -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body{margin:0;overflow:hidden;font-family:sans-serif}
    #ui{
      position:fixed;left:0;right:0;bottom:1rem;
      display:flex;justify-content:center;gap:.5rem;
      pointer-events:auto;
    }
    .model-btn{
      padding:.6rem 1rem;
      border:1px solid #fff;border-radius:8px;
      background:rgba(0,0,0,.55);
      color:#fff;font-size:.9rem;
      backdrop-filter:blur(4px);
    }
  </style>
</head>

<body>

<a-scene embedded arjs
         renderer="shadowMapEnabled: true; shadowMapType: PCFSoftShadowMap">

  <!-- ◾ シャドウを投げる光源 -->
  <a-entity light="type: directional;
                 color: #FFF;
                 intensity: 0.8;
                 castShadow: true;
                 shadowCameraLeft: -2;
                 shadowCameraRight: 2;
                 shadowCameraTop: 2;
                 shadowCameraBottom: -2;
                 shadowMapWidth: 1024;
                 shadowMapHeight: 1024"
            position="0 4 0">
  </a-entity>

  <!-- マーカー -->
  <a-marker type="pattern" url="./logo1.patt">

    <!-- ◾ 影受け平面 -->
    <a-plane rotation="-90 0 0"
             width="4" height="4"
             position="0 0 0.01"
             color="#888"
             shadow="receive: true">
    </a-plane>

    <!-- 公転させる“親” -->
    <a-entity id="orbitRoot"
              animation="property:rotation; to:0 -360 0; loop:true; dur:5000; easing:linear">

      <!-- モデル 1（キャストシャドウ有効） -->
      <a-entity id="m1Ent"
                gltf-model="#m1"
                position="1.1 0 0"
                scale="1 1 1"
                animation-mixer
                visible="true"
                shadow="cast: true; receive: false">
      </a-entity>

      <!-- モデル 2（キャストシャドウ有効） -->
      <a-entity id="m2Ent"
                gltf-model="#m2"
                position="1.1 0 0"
                scale="1 1 1"
                animation-mixer
                visible="false"
                shadow="cast: true; receive: false">
      </a-entity>

    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>

  <a-assets>
    <a-asset-item id="m1" src="./ito_walking.glb"></a-asset-item>
    <a-asset-item id="m2" src="./walk_adapted.glb"></a-asset-item>
  </a-assets>
</a-scene>

<div id="ui">
  <button class="model-btn" data-target="m1Ent">model 1</button>
  <button class="model-btn" data-target="m2Ent">model 2</button>
</div>

<script>
  const allIds = ['m1Ent','m2Ent'];
  document.querySelectorAll('.model-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const targetId = btn.dataset.target;
      allIds.forEach(id=>{
        document.getElementById(id)
                .setAttribute('visible', id === targetId);
      });
    });
  });
</script>

</body>
</html>
