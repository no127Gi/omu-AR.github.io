<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>AR.js UI Model Switch</title>

  <!-- A‑Frame & 依存ライブラリ -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- 画面固定 UI の CSS -->
  <style>
    body{margin:0;overflow:hidden;font-family:sans-serif}
    #ui{
      position:fixed;left:0;right:0;bottom:1rem;
      display:flex;justify-content:center;gap:.5rem;
      pointer-events:auto;          /* タップを UI に通す */
    }
    .model-btn{
      padding:.6rem 1rem;
      border:1px solid #fff;border-radius:8px;
      background:rgba(0,0,0,.55);
      color:#fff;font-size:.9rem;
      backdrop-filter:blur(4px);
    }
    /* ロゴ用のスタイルを追加 */
    #logo-link {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
      pointer-events: auto;
    }
    #logo-link img {
      width: 50px;
      height: auto;
      border-radius: 5px;
    }

    /* ハンバーガーメニュー */
    #menu-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.55);
      border-radius: 8px;
      border: 1px solid #fff;
      color: white;
      font-size: 24px;
      cursor: pointer;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    /* メニューパネル */
    #menu-panel {
      position: fixed;
      top: 0;
      right: -100%;  /* 画面外に完全に隠す */
      width: 80%;    /* スマホ向けに幅を調整 */
      max-width: 300px;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      transition: 0.3s;
      padding: 60px 20px 20px;
      color: white;
      pointer-events: auto;
      overscroll-behavior: contain; /* スクロールの伝播を防止 */
      -webkit-overflow-scrolling: touch; /* iOSのスムーズスクロール */
    }

    #menu-panel.open {
      right: 0;
    }

    /* スライダー関連 */
    .slider-container {
      margin: 20px 0;
    }

    .slider-label {
      display: block;
      margin-bottom: 10px;
      color: white;
    }

    .slider {
      width: 100%;
      margin: 10px 0;
      -webkit-appearance: none;
      appearance: none;
      height: 25px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      outline: none;
      padding: 0;
    }

    /* スライダーのつまみ */
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
  </style>

  <script>
        AFRAME.registerComponent('apply-shadowmaterial', {
        init: function () {
            const mesh = this.el.getObject3D('mesh');
            if (!mesh) { return; }
            // 既存のマテリアルを破棄
            mesh.material.dispose();
            // 透明シャドウ用マテリアルを設定
            mesh.material = new THREE.ShadowMaterial({ opacity: 0.6 });
            mesh.receiveShadow = true;
        }
        });
 </script>
</head>

<body>

<!-- ロゴとリンク -->
<a href="https://wel-fashion.jp/" id="logo-link" target="_blank">
  <img src="omutsulogo.png" alt="Omutsu Logo">
</a>

<!-- ハンバーガーメニュー -->
<button id="menu-btn">☰</button>

<!-- メニューパネル -->
<div id="menu-panel">
  <div class="slider-container">
    <label class="slider-label">Position X (0.5 - 1.5)</label>
    <input type="range" class="slider" id="position-slider"
           min="0.5" max="1.5" step="0.1" value="1.1">
  </div>
  
  <div class="slider-container">
    <label class="slider-label">Scale (0.8 - 1.2)</label>
    <input type="range" class="slider" id="scale-slider"
           min="0.8" max="1.2" step="0.1" value="1.0">
  </div>
</div>

<!-- ────────────────────────────────
     A‑Frame / AR.js シーン
───────────────────────────────── -->
<a-scene embedded arjs
         shadow="enabled: true; autoUpdate: true; type: pcfsoft; mapSizeWidth: 1024; mapSizeHeight: 1024">

    <a-entity light="type: ambient;
                    color: #ffffff;
                    intensity: 0.5">
    </a-entity>
  
    <!-- 光源 -->
    <a-entity light="type: directional;
    color: #ffffff;
    intensity: 0.8;
    castShadow: true;
    shadowCameraNear: 0.1;
           shadowCameraFar: 1000;
           shadowCameraLeft: -10;
           shadowCameraRight: 10;
           shadowCameraTop: 10;
           shadowCameraBottom: -10"
    position="0 10 0"
    rotation="0 0 -90">
    </a-entity>
    

  <!-- マーカー -->
  <a-marker type="pattern" url="./patternAR.patt" size="0.16">



    <!-- 公転 -->
    <a-entity id="orbitRoot"
              animation="property:rotation; to:0 -360 0; loop:true; dur:5000; easing:linear">

      <!-- モデル 1（初期表示） -->
      <a-entity id="m1Ent"
                gltf-model="#m1"
                position="1.1 0 0"
                scale="1 1 1"
                animation-mixer
                visible="true"
                shadow="cast: true; receive: false">
      </a-entity>

    </a-entity>

    <a-plane apply-shadowmaterial
             rotation="-90 0 0"
             width="10"
             height="10"
             position="0 0 0">
    </a-plane>

  </a-marker>

  <a-entity camera></a-entity>

  <!-- 事前ロード -->
  <a-assets>
    <a-asset-item id="m1" src="./akakuro_low.glb"></a-asset-item>
    <a-asset-item id="m2" src="./akashiro_low.glb"></a-asset-item>
    <a-asset-item id="m3" src="./aokuro_low.glb"></a-asset-item>
    <a-asset-item id="m4" src="./murasaki_low.glb"></a-asset-item>
    <a-asset-item id="m5" src="./kuroshiro_low.glb"></a-asset-item>
  </a-assets>
</a-scene>

<!-- ────────────────────────────────
     画面固定 UI
───────────────────────────────── -->
<div id="ui">
  <button class="model-btn" data-target="m1Ent">model 1</button>
  <button class="model-btn" data-target="m2Ent">model 2</button>
  <button class="model-btn" data-target="m3Ent">model 3</button>
  <button class="model-btn" data-target="m4Ent">model 4</button>
  <button class="model-btn" data-target="m5Ent">model 5</button>
</div>


<!-- ────────────────────────────────
     切替ロジック
───────────────────────────────── -->
<script>
  const allIds = ['m1Ent','m2Ent','m3Ent','m4Ent','m5Ent'];
  let currentModel = 'm1Ent';
  let currentMixer = null; // アニメーションミキサーの参照を保持

  // モデルの削除とメモリ解放を行う関数
  function removeEntity(entityId) {
    const entity = document.getElementById(entityId);
    if (entity) {
      // アニメーションミキサーの停止と解放
      if (currentMixer) {
        currentMixer.stopAllAction();
        currentMixer = null;
      }

      // モデルのメッシュとマテリアルを解放
      const mesh = entity.getObject3D('mesh');
      if (mesh) {
        // 再帰的にメッシュを処理
        mesh.traverse((node) => {
          if (node.isMesh) {
            // ジオメトリの解放
            if (node.geometry) {
              node.geometry.dispose();
            }
            // マテリアルの解放
            if (node.material) {
              if (Array.isArray(node.material)) {
                node.material.forEach(material => {
                  // テクスチャの解放
                  if (material.map) material.map.dispose();
                  if (material.lightMap) material.lightMap.dispose();
                  if (material.bumpMap) material.bumpMap.dispose();
                  if (material.normalMap) material.normalMap.dispose();
                  if (material.specularMap) material.specularMap.dispose();
                  if (material.envMap) material.envMap.dispose();
                  material.dispose();
                });
              } else {
                // テクスチャの解放
                if (node.material.map) node.material.map.dispose();
                if (node.material.lightMap) node.material.lightMap.dispose();
                if (node.material.bumpMap) node.material.bumpMap.dispose();
                if (node.material.normalMap) node.material.normalMap.dispose();
                if (node.material.specularMap) node.material.specularMap.dispose();
                if (node.material.envMap) node.material.envMap.dispose();
                node.material.dispose();
              }
            }
          }
        });
      }

      // エンティティを削除
      entity.parentNode.removeChild(entity);
      
      // GLTFローダーのキャッシュをクリア
      THREE.Cache.clear();
    }
  }

  // 新しいモデルを作成する関数
  function createModel(modelId) {
    const orbitRoot = document.getElementById('orbitRoot');
    const entity = document.createElement('a-entity');
    
    entity.setAttribute('id', modelId);
    entity.setAttribute('gltf-model', `#${modelId.replace('Ent', '')}`);
    entity.setAttribute('position', '1.1 0 0');
    entity.setAttribute('scale', '1 1 1');
    entity.setAttribute('animation-mixer', '');
    entity.setAttribute('shadow', 'cast: true; receive: false');

    // アニメーションミキサーの参照を取得
    entity.addEventListener('model-loaded', () => {
      const mesh = entity.getObject3D('mesh');
      if (mesh) {
        currentMixer = entity.components['animation-mixer'].mixer;
      }
    });
    
    orbitRoot.appendChild(entity);
    return entity;
  }

  document.querySelectorAll('.model-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.dataset.target;
      
      if (currentModel !== targetId) {
        // 現在のモデルを削除
        removeEntity(currentModel);
        
        // ガベージコレクションを促す
        setTimeout(() => {
          // 新しいモデルを作成
          createModel(targetId);
          // 現在のモデルIDを更新
          currentModel = targetId;
        }, 100);
      }
    });
  });

  // メニュー開閉の制御
  const menuBtn = document.getElementById('menu-btn');
  const menuPanel = document.getElementById('menu-panel');
  
  menuBtn.addEventListener('click', () => {
    menuPanel.classList.toggle('open');
  });

  // タッチイベントの伝播を防止
  menuPanel.addEventListener('touchmove', (e) => {
    e.stopPropagation();
  }, { passive: false });

  // スライダーの制御
  const positionSlider = document.getElementById('position-slider');
  const scaleSlider = document.getElementById('scale-slider');

  function updateModelPosition(x) {
    const currentEntity = document.getElementById(currentModel);
    if (currentEntity) {
      currentEntity.setAttribute('position', `${x} 0 0`);
    }
  }

  function updateModelScale(scale) {
    const currentEntity = document.getElementById(currentModel);
    if (currentEntity) {
      currentEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
    }
  }

  positionSlider.addEventListener('input', (e) => {
    updateModelPosition(e.target.value);
  });

  scaleSlider.addEventListener('input', (e) => {
    updateModelScale(e.target.value);
  });

  // スライダーのタッチイベント対応
  [positionSlider, scaleSlider].forEach(slider => {
    slider.addEventListener('touchstart', (e) => {
      e.stopPropagation();
    }, { passive: false });
    
    slider.addEventListener('touchmove', (e) => {
      e.stopPropagation();
    }, { passive: false });
  });

  // スライダーの値変更をより滑らかに
  function updateFromSlider(e) {
    requestAnimationFrame(() => {
      if (e.target === positionSlider) {
        updateModelPosition(e.target.value);
      } else if (e.target === scaleSlider) {
        updateModelScale(e.target.value);
      }
    });
  }

  positionSlider.addEventListener('input', updateFromSlider);
  scaleSlider.addEventListener('input', updateFromSlider);

  // モデル作成時にスライダーの値を適用
  const originalCreateModel = createModel;
  createModel = function(modelId) {
    const entity = originalCreateModel(modelId);
    updateModelPosition(positionSlider.value);
    updateModelScale(scaleSlider.value);
    return entity;
  };
</script>

</body>
</html>
