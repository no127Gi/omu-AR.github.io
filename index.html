<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- シャドウ受け皿 -->
  <script>
    AFRAME.registerComponent('shadow-catcher', {
      init () {
        this.el.addEventListener('loaded', () => {
          const mesh = this.el.getObject3D('mesh');
          if (!mesh) return;
          mesh.traverse(n => {
            if (n.isMesh) {
              n.material = new THREE.ShadowMaterial({opacity: 0.35});
              n.receiveShadow = true;
            }
          });
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded
           arjs="sourceType:webcam; debugUIEnabled:false"
           renderer="alpha:true; antialias:true;"
           shadow="type:pcfsoft">

    <!-- 必ずマーカーの外に置く（全体を照らすため） -->
    <a-entity light="type:ambient; intensity:0.4"></a-entity>

    <a-marker type="pattern" url="./logo1.patt">

      <!-- 方向ライト（シャドウ用） -->
      <a-entity light="type:directional;
                       intensity:1;
                       castShadow:true;
                       shadowCameraLeft:-10; shadowCameraRight:10;
                       shadowCameraTop:10;  shadowCameraBottom:-10;
                       shadowCameraNear:0.1; shadowCameraFar:100;
                       shadowMapWidth:1024; shadowMapHeight:1024"
                position="0.5 3 0.5"
                rotation="-45 45 0">
      </a-entity>

      <!-- 透明な受け皿 -->
      <a-plane position="0 -0.01 0"
               rotation="-90 0 0"
               width="4" height="4"
               shadow-catcher></a-plane>

      <!-- ===== 周回するモデル ===== -->
      <a-entity id="orbitRoot"
                animation="property:rotation; to:0 -360 0; loop:true; dur:5000; easing:linear">

        <a-entity gltf-model="./ito_walking.glb"
                  position="1 0 0" scale="0.7 0.7 0.7"
                  shadow="cast:true; receive:false"
                  animation-mixer>
        </a-entity>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
